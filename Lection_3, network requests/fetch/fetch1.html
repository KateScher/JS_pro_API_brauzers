    <script>

      // response.json() - JSON,
      // responce.text() - текст,
      // responce.blob() = blob (бинарные данные с типом),
      // responce.arrayBuffer() - низкоуровневое представление бинарных данных
      // responce.formData() - объект FormData,
      // responce.body - объект ReadableStream, с помощью которого можно считывать тело запроса по частям.

      "use strict";
      fetch("https://catfact.ninja/fact")
        .then((responce) => responce.json())
        .then(console.log);

      // или для вывода только факта:
      ("use strict");
      fetch("https://catfact.ninja/fact")
        .then((responce) => responce.json())
        .then((obj) => console.log(obj.fact));
    </script>
