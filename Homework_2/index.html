<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web-slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slider-foto">
        <img src="./images/1.jpg" alt="foto 1" />
      </div>
      <div class="slider-foto">
        <img src="./images/2.jpg" alt="foto 2" />
      </div>
      <div class="slider-foto">
        <img src="./images/3.jpg" alt="foto 3" />
      </div>
      <div class="slider-foto">
        <img src="./images/4.jpg" alt="foto 4" />
      </div>
      <div class="slider-foto">
        <img src="./images/5.jpg" alt="foto 5" />
      </div>

      <button class="left_btn">Предыдущее изображение</button>
      <button class="right_btn">Следующее изображение</button>

      <div class="navigation-points">
        <span class="point"></span>
        <span class="point"></span>
        <span class="point"></span>
        <span class="point"></span>
        <span class="point"></span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
